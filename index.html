<!DOCTYPE html>

        !function (e) {
            var t = e.document,
                n = t.documentElement,
                a = function e() {
                    var t = n.getBoundingClientRect().width;

    <style>
        .container {
            width: 95%;
            height: 100%;
            padding-left: 0;
            padding-bottom: .2rem;
            /*padding-top: .2rem;*/
        }

        .container .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            color: #333333;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            width: calc((100% - .45rem * 2) / 2.5) !important;
            /*width: calc((100% - 15px * 2.5) / 2.5) !important;*/

        }

        .infinite-scroll-preloader {
            margin-top: -20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .infinite-scroll-preloader .preloader {
            width: 34px;
            height: 34px;

<body>

        <div id="loginModelDiv">

                <a href="#" class="link active">
                    <i class="icon home"></i>
                    <span class="tabbar-label">首页</span>
                </a>
                <a href="#" class="link">
                    <i class="icon shopping"></i>
                    <span class="tabbar-label">购物车</span>
                </a>
                <a href="#" class="link">
                    <i class="icon me"></i>

</div>
<script type="text/javascript" src="../../bower_components/framework7/dist/js/framework7.min.js"></script>

<script id="index" type="text/template7">
    {{#each info}}

<!--推荐-->
<script type="text/template7" id="index_recommend">

        <div class="swiper-wrapper">
            {{#each bannerList}}
            <div class="swiper-slide">
                <img data-grmId="{{grmId}}" data-type="{{type}}" data-isDetail="{{isDetail}}"
                     data-picPathUrl="{{picPathUrl}}" src="{{pictureUrl}}">
            </div>
            {{/each}}
        </div>
        <div class="swiper-pagination color-white"></div>
    </div>
    <div class="row">
        <div class="col-33"><img src="img/index/home_icon_zj.png"><b>180天质保</b></div>
        <div class="col-33"><img src="img/index/home_icon_zb.png"><b>官方质检</b></div>
        <div class="col-33"><img src="img/index/home_icon_th.png"><b>7天退换</b></div>
    </div>
    {{#if activityKillList.length>0}}
    <div class="seckill">
        <p class="maxtitle">{{activityKillList[0].categoryName}}</p>
        <p class="b_bottom"></p>
        <p class="mintitle"></p>
        <div class="swiper-container container">
            <div class="swiper-wrapper">
                {{#each activityKillList}}
                <div class="swiper-slide swiper-list" data-id="{{grmId}}" data-killCode="{{killCode}}">
                    <div>
                        <img src="{{listPicutre}}">
                        <div>
                            <p class="title">{{goodsName}}</p>
                            <p>¥{{killPrice}}<b>¥{{discountPrice}}</b></p>
                        </div>
                    </div>
                </div>
                {{/each}}
                <!--<div class="swiper-slide">-->
                <!--</div>-->
            </div>
        </div>
    </div>
    {{/if}}
    <div class="recommend">
        <p class="maxtitle">{{recommendList.categoryName}}</p>
        <div class="tj_banner">
            <img src="{{recommendList.recommend.pictureUrl}}" data-picPathUrl="{{recommendList.recommend.picPathUrl}}"/>
        </div>
        <div class="row row_dp">
            <div class="col-50 left">
                <div>
                    <img class="r" src="{{recommendList.list[0].listPicutre}}"
                         data-grmId="{{recommendList.list[0].grmId}}" data-type="{{recommendList.list[0].type}}"
                         data-killCode="{{recommendList.list[0].killCode}}"
                         onclick="tools.sStorageSet('grmId', $(this).data('grmId'));tools.sStorageSet('type', $(this).data('type'));tools.sStorageSet('killCode', $(this).data('killCode'));recommend()"/>
                </div>
            </div>
            <div class="col-50 right">
                <div>
                    <img class="img_1" src="{{recommendList.list[1].listPicutre}}"
                         data-grmId="{{recommendList.list[1].grmId}}" data-type="{{recommendList.list[1].type}}"
                         data-killCode="{{recommendList.list[1].killCode}}"
                         onclick="tools.sStorageSet('grmId', $(this).data('grmId'));tools.sStorageSet('type', $(this).data('type'));tools.sStorageSet('killCode', $(this).data('killCode'));recommend()"/>
                </div>
                <div>
                    <img class="top" src="{{recommendList.list[2].listPicutre}}"
                         data-grmId="{{recommendList.list[2].grmId}}" data-type="{{recommendList.list[2].type}}"
                         data-killCode="{{recommendList.list[2].killCode}}"
                         onclick="tools.sStorageSet('grmId', $(this).data('grmId'));tools.sStorageSet('type', $(this).data('type'));tools.sStorageSet('killCode', $(this).data('killCode'));recommend()"/>
                </div>
            </div>
        </div>
    </div>
    <div class="recommend">
        <p class="maxtitle whole" data-picPathUrl="{{topicList[0].picPathUrl}}">{{topicList[0].categoryName}}<img src="img/index/sy_icon_gd.png"></p>
        {{#each topicList}}
        <div class="tj_banner">
            <img src="{{pictureUrl}}"
                 data-picPathUrl="{{picPathUrl}}"/>
        </div>
        <div class="swiper-container container">
            <div class="swiper-wrapper">
                {{#each list}}
                <div class="swiper-slide swiper-list" data-id="{{grmId}}" data-killCode="{{killCode}}">
                    <div>
                        <img src="{{listPicutre}}">
                        <div>
                            <p class="title">{{goodsName}}</p>
                            <p>{{#if killPrice}}
                                ¥{{killPrice}}
                                {{else}}
                                ¥{{discountPrice}}
                                {{/if}}
                                <b>¥{{costPrice}}</b></p>
                        </div>
                    </div>
                </div>
                {{/each}}
                <!--<div class="swiper-slide">-->
                    <!--<div class="whole" data-picPathUrl="{{picPathUrl}}">-->
                        <!--<p class="title">查看全部</p>-->
                        <!--<p></p>-->
                        <!--<p>See more</p>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
        </div>
        {{/each}}
    </div>
    <div class="recommend nominate">
        <p class="maxtitle">猜你喜欢</p>
        <div class="row">
          {{#each nominateList}}
            <div class="col-50" data-id="{{grmId}}" data-type="{{type}}" data-killCode="{{killCode}}">
                <div>
                    <img src={{listPicutre}}>
                    {{#if descript}}
                    <p class="descript">{{descript}}</p>
                    {{/if}}
                    <!--<p class="tags">{{tags}}</p>-->
                </div>
                <div>
                    <p>{{goodsName}}</p>
                    <p>
                        {{#if killPrice}}
                        ¥{{killPrice}}
                        {{else}}
                        ¥{{discountPrice}}
                        {{/if}}
                        <b>¥{{costPrice}}</b></p>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
    <div class="baseline">
        <p></p>
        <p>我是有底线的</p>
    </div>
</script>

<script id="deliveryAddress" type="text/template7">
    {{#each info}}
    <div class="card demo-card-header-pic">
        <div class="card-content" data-id={{addressId}}>
            <div class="card-content-inner">
                <p><b>{{name}}</b> <b>{{telno}}</b><b class="tabs">{{tabs}}</b></p>
                <p class="color-gray">{{province}} {{city}} {{area}} {{detailAddress}}</p>
            </div>
        </div>
        <div class="card-footer">
            <div class="link">
                <img src="./img/me/dizhi.png" id="default" data-id={{addressId}}>
                <b class="default">默认地址</b>
            </div>
            <div class="link">
                <b id="update" data-id={{addressId}}>编辑</b>
                <b id="delet" data-id={{addressId}}>删除</b>
            </div>
        </div>
    </div>
    {{/each}}
</script>

        <div class="cimg">
            <img src={{listPicutre}}>
        </div>
        <div class="ctext">
            <p>{{goodsName}}</p>
            <p>{{specification}}</p>

<!--有优惠券-->
<script id="coupon-canCouponLiet" type="text/template7">
    {{#each list}}
    <div class="card">
        <div class="left">
            <!--<img src="./img/coupons_mark.png">-->
            <p>￥{{quota}}</p>
            <p>满{{fullReduct}}可用</p>
        </div>
        <div class="right">
            <p><b>{{couponsName}}</b>{{couponsRemark}}</p>

                 src="./img/me/icon_select_pre.png">
            {{else}}

<!--无优惠劵-->
